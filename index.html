<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Game</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;900&display=swap" rel="stylesheet">
  <link href="./assets/css/main.css" rel="stylesheet">
</head>
<body>

  <section id="config">
    <form>
      <div>
        <label><code>debug</code></label>
        <input type="checkbox" value="true" name="debug">
      </div>
      <div>
        <label><code>wrap</code></label>
        <input type="checkbox" value="true" name="wrap">
      </div>
      <div>
        <label><code>snapTo</code></label>
        <input type="number" min="0" max="20" value="0" name="snapTo">
      </div>
      <div>
        <input type="submit" value="Start game">
      </div>
    </form>
  </section>

  <section id="game"></section>
  <script type="module" src="./assets/js/main.js"></script>
</body>
</html>
